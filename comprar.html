<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compra do Livro</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

h2 {
    margin-top: 0;
}

/* Estilo do formulário */
#comprar-form {
    margin-top: 20px;
}

/* Estilo dos campos de entrada */
input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease, background-color 0.3s ease; /* Transições suaves para borda e cor de fundo */
}

/* Efeito de foco */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-color: #4CAF50; /* Verde para a borda */
    background-color: #f0fff0; /* Verde claro para a cor de fundo */
    outline: none;
}

/* Estilo do botão Enviar */
#comprar-button {
    background-color: #4CAF50; /* Verde */
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Efeito de hover */
#comprar-button:hover {
    background-color: #388e3c; /* Verde mais escuro ao passar o mouse */
}

/* Estilo da mensagem de sucesso */
#mensagem-sucesso {
    display: none;
    background-color: #4CAF50; /* Verde */
    color: #fff;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
}

/* Estilo dos botões */
.button {
    position: absolute;
    background-color: #f44336; /* Vermelho */
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #d32f2f; /* Vermelho mais escuro ao passar o mouse */
}

#fechar-button {
    top: 10px;
    right: 10px;
}
</style>
</head>
<body>

<div class="container">
    <button id="fechar-button" class="button" onclick="fecharPagina()">Fechar</button>
    <h2>Formulário de Compra</h2>
    <section id="comprar-form">
        <form id="formulario-compra" onsubmit="enviarFormulario(event)">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <button id="comprar-button" type="submit">Enviar</button>
        </form>
        <div id="mensagem-sucesso">Enviado com sucesso!</div>
    </section>
</div>

<script>
// Fechar a página ao clicar no botão "Fechar"
function fecharPagina() {
    window.close();
}

function enviarFormulario(event) {
    event.preventDefault(); // Impede o envio padrão do formulário
    // Exibe a mensagem de sucesso
    document.getElementById("mensagem-sucesso").style.display = "block";
    // Limpa os campos do formulário
    document.getElementById("formulario-compra").reset();
}
</script>

</body>
</html>
